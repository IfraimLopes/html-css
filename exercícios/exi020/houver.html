<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            color: white;
            background-color:red;
            display: block;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
         Passe o mouse aqui.
        <p> TEXTO ESCONDIDO..</p>
       
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
</html>
