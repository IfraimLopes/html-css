<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        text-align: center;
        margin-top: 25vh;
        border-collapse: collapse;
        margin: auto;
      }

      th {
        border: 1px solid black;
      }

      td {
        border: 1px solid black;
        padding: 9px;
        font-weight: bolder;
      }

      caption {
        text-align: center;
        font-size: 20px;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Exercícios de Tabela
      </caption>

      <thead>
        <th>Grupo</th>
        <th>Nomes</th>
        <th colspan="3">Fimes</th>
      </thead>

      <tr>
        <td rowspan="3">Mulheres</td>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>

      <tr>
        <td>Beatriz Souza</td>
        <td>Hulk</td>
        <td>Incepcion</td>
        <td>Batman</td>
      </tr>

      <tr>
        <td>Cláudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>

      <tr>
        <td rowspan="3">Homens</td>
        <td>Ifraim Lopes</td>
        <td>Intocáveis</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>

      <tr>
        <td>Daniel Silva</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>

      <tr>
        <td>Fabiano Lucio</td>
        <td>Star Wars 5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
    </table>
  </body>
</html>
