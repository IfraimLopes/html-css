<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesclagem de Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        text-align: center;
        width: 500px;
        margin: auto;
      }
      td {
        border: 1px solid black;
        font-weight: bolder;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">A</td>

        <td rowspan="4">B</td>
      </tr>

      <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>

      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>

      <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
      </tr>

      <tr>
        <td colspan="4">N</td>
      </tr>
    </table>
  </body>
</html>
